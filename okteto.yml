dev:
  cqrs-kafka:
    image: okteto/gradle:6.5
    command: bash
    workdir: /usr/src/app
    sync:
      - .:/usr/src/app
    forward:
      - 5005:5005
      - 8080:8080
    volumes:
      - /home/gradle/.gradle

